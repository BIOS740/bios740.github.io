title: BIOS740 
tagline: Deep Learning for Biomedical Applications
description: Deep Learning Methods for Biomedical Applications with PyTorch
author: Runpeng Dai
baseurl: # '/just-the-class' # the subpath of your site, e.g. /blog
url: 'https://github.com/BIOS740/bios740.github.io' # the base hostname & protocol for your site, e.g. http://example.com
exclude: ["Gemfile", "Gemfile.lock", "LICENSE"]

# Theme settings
remote_theme: just-the-docs/just-the-docs@v0.10.1
color_scheme: light
search_enabled: true
heading_anchors: true
permalink: pretty
aux_links:
  BigS2 Lab:
    - 'https://www.med.unc.edu/bigs2/'
  UNC Biostatistics:
    - 'https://sph.unc.edu/bios/biostatistics/'
footer_content:

# Collections for website data
collections:
  staffers:
  modules:
  schedules:
  announcements:
# Default layouts for each collection type
defaults:
  - scope:
      path: ''
      type: staffers
    values:
      layout: staffer
      height: 300
      subpath: '/assets/images/'
      width: 300
  - scope:
      path: ''
      type: modules
    values:
      layout: module
  - scope:
      path: ''
      type: schedules
    values:
      layout: schedule
  - scope:
      path: ''
      type: announcements
    values:
      layout: announcement

compress_html:
  clippings: all
  comments: all
  endings: all
  startings: []
  blanklines: false
  profile: false

liquid:
  error_mode: strict
  strict_filters: true
